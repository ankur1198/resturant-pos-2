name: Backup SQLite DB to Git Repo

on:
  schedule:
    - cron: "30 16 * * *"   # daily 22:00 IST (10 PM)
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare environment
        run: |
          mkdir backup-repo

      - name: Download DB from Render
        env:
          BACKUP_URL: ${{ secrets.BACKUP_URL }}
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          for i in {1..5}; do
          echo "Attempt $i: downloading database..."
          curl -fSL -H "x-backup-token: $BACKUP_TOKEN" "$BACKUP_URL" -o backup-repo/restaurant_pos.db && break
          echo "Retrying in 20s..."
          sleep 20
          done
          gzip -c backup-repo/restaurant_pos.db > backup-repo/restaurant_pos-$(date -u +%Y%m%dT%H%M%SZ).db.gz

      - name: Push Backup to Repo
        env:
          GIT_BACKUP_REPO: ${{ secrets.GIT_BACKUP_REPO }}
          GIT_BACKUP_TOKEN: ${{ secrets.GIT_BACKUP_TOKEN }}
        run: |
          cd backup-repo
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add origin https://x-access-token:${GIT_BACKUP_TOKEN}@${GIT_BACKUP_REPO#https://}
          git fetch origin main || true
          git checkout -b main || git checkout main

          git add .
          git commit -m "Backup on $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes to commit"
          git push origin main --force
